on:
  push:
    branches:
      - master
    paths:
      - .github/**

  schedule:
    # every day at 00:00 UTC
    - cron: '00 00 * * *'

jobs:
  linux:
    strategy:
      matrix:
        arch: [ x86_64, aarch64 ]
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    - uses: cachix/install-nix-action@v13
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210429_d15a196/install
        extra_nix_config: |
          experimental-features = nix-command flakes

    - uses: cachix/cachix-action@v10
      with:
        name: deploy-rs
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 1
        max_attempts: 3
        command: |
          nix show-derivation github:serokell/deploy-rs#defaultPackage.${{ matrix.arch }}-linux > ${{ matrix.arch }}-linux.drv

    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 1
        max_attempts: 3
        command: |
          curl -s https://api.github.com/repos/serokell/deploy-rs/commits/master | jq -r '.sha' > deploy-rs-latest-commit
 
    - uses: actions/cache@v2
      id: linux-drv
      with:
        path: ./${{ matrix.arch }}-linux.drv
        key: ${{ matrix.arch }}-linux-drv-${{ hashFiles(format('{0}-linux.drv', matrix.arch)) }}

    - uses: actions/cache@v2
      id: latest-commit
      with:
        path: ./deploy-rs-latest-commit
        key: latest-commit-${{ hashFiles('latest-commit') }}

    - if: steps.linux-drv.outputs.cache-hit != 'true' || steps.latest-commit.outputs.cache-hit != 'true' 
      run: |
        DEBIAN_FRONTEND=noninteractive
        sudo apt-get update -q -y && sudo apt-get install -q -y qemu-system-aarch64 qemu-efi binfmt-support qemu-user-static
        mkdir -p ~/.config/nix
        sudo bash -c "echo system-features = aarch64-linux arm-linux >> /etc/nix/nix.conf"

    - name: Build Linux
      if: steps.linux-drv.outputs.cache-hit != 'true' || steps.latest-commit.outputs.cache-hit != 'true' 
      run: |
        nix build -L -j4 --option system ${{ matrix.arch }}-linux --option sandbox false --extra-platforms ${{ matrix.arch }}-linux github:serokell/deploy-rs#defaultPackage.${{ matrix.arch }}-linux

  darwin:
    runs-on: macos-latest
    steps:

    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    - uses: cachix/install-nix-action@v13
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210429_d15a196/install
        extra_nix_config: |
          experimental-features = nix-command flakes

    - uses: cachix/cachix-action@v10
      with:
        name: deploy-rs
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 1
        max_attempts: 3
        command: |
          nix show-derivation github:serokell/deploy-rs#defaultPackage.x86_64-darwin > x86_64-darwin.drv
 
    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 1
        max_attempts: 3
        command: |
          curl -s https://api.github.com/repos/serokell/deploy-rs/commits/master | jq -r '.sha' > deploy-rs-latest-commit
 
    - uses: actions/cache@v2
      id: darwin-drv
      with:
        path: ./x86_64-darwin.drv
        key: x86_64-darwin-drv-${{ hashFiles('x86_64-darwin.drv') }}

    - uses: actions/cache@v2
      id: latest-commit
      with:
        path: ./deploy-rs-latest-commit
        key: latest-commit-${{ hashFiles('latest-commit') }}

    - name: Build Darwin
      if: steps.darwin-drv.outputs.cache-hit != 'true' || steps.latest-commit.outputs.cache-hit != 'true' 
      run: |
        nix build -L github:serokell/deploy-rs#defaultPackage.x86_64-darwin
